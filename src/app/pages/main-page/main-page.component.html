<div class="container">
  <div class="jumbotron jumbotron-fluid shadow p-3 mb-5 bg-white rounded">
    <div class="container">
      <h1 class="display-4">Bem vindo ao SóCarros</h1>
      <p class="lead">
        Veja nossos incríveis carros!
      </p>
      <p>
        <a class="btn btn-primary btn-lg shadow" routerLink="/new">Adicionar carro
          <svg class="bi bi-chevron-double-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
            <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg></a>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h3>Nossos carros mais populares!</h3>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-3 pb-3 d-flex align-items-stretch border-dark" *ngFor="let car of cars">
      <div class="card bg-light shadow mb-5 bg-white rounded">
        <img alt="Card image cap" class="card-img-top" src="{{car.imagem}}" alt="Card image cap">
        <div class="card-body text-center">
          <h4 class="card-title">{{car.modelo}}</h4>
          <h5>R{{car.preco | currency}}</h5>
          <h6>{{car.descricao}}</h6>
          
          <a [routerLink]="['/show',car.id]" class="btn btn-primary">Informações </a>
        </div>
      </div>

    </div>
  </div>
</div>
