<div class="container pt-4">
  <div class="row">
    <div class="col-md-3 pb-3">
      <p class="lead">SóCarros</p>
      <div class="list-group">
        <li class="list-group-item active">info 1</li>
        <li class="list-group-item">info 2</li>
        <li class="list-group-item">info 3</li>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card bg-light mb-4 shadow">
        <img class="card-img-top" src="{{car.imagem}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="float-right">R{{car.preco | currency}}</h4>
          <h4 class="card-title"><a href="#">{{car.modelo}}</a></h4>
          <div class="card-text">
            <p>{{car.ano}}</p>
            <p>{{car.descricao}}</p>
            <p><em>Enviado por <strong>{{username}}</strong> </em></p>
            
          </div>
          <a *ngIf="showButtons()" [routerLink]="['/edit',car.id]" class="btn btn-warning btn-sm">Editar</a>
          <button *ngIf="showButtons()" class="d-inline btn btn-danger btn-sm ml-2" (click)="deleteCar(car)">Deletar</button>
        </div>
      </div>
