<div class="add-car container">
  <br>
  <h5 class="card-header">Adicione um novo carro</h5>
  <div class="card-body">

    <form id="add-form" (ngSubmit)="f.form.valid && saveCar(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" [(ngModel)]="car.modelo" id="model" name="model" #modelo="ngModel" required
          class="form-control" [ngClass]="{ 'is-invalid': f.submitted && modelo.invalid }"
          placeholder="Digite o modelo">
        <div *ngIf="f.submitted && modelo.invalid" class="invalid-feedback">
          <div *ngIf="modelo.errors.required">Modelo é obrigatório</div>
        </div>
      </div>

      <div class="form-group">
        <label for="cor">Cor</label>
        <input type="text" [(ngModel)]="car.cor" id="cor" name="cor" #cor="ngModel" required class="form-control"
          [ngClass]="{ 'is-invalid': f.submitted && cor.invalid }" placeholder="Digite a cor">
        <div *ngIf="f.submitted && cor.invalid" class="invalid-feedback">
          <div *ngIf="cor.errors.required">Cor é obrigatória</div>
        </div>
      </div>

      <div class="form-group">
        <label for="ano">Ano</label>
        <input type="number" [(ngModel)]="car.ano" id="ano" name="ano" #ano="ngModel" required class="form-control"
          [ngClass]="{ 'is-invalid': f.submitted && ano.invalid }" placeholder="Digite o ano">
        <div *ngIf="f.submitted && ano.invalid" class="invalid-feedback">
          <div *ngIf="ano.errors.required">Ano é obrigatório</div>
        </div>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" [(ngModel)]="car.descricao" id="descricao" name="descricao" #descricao="ngModel" required
          class="form-control" [ngClass]="{ 'is-invalid': f.submitted && descricao.invalid }"
          placeholder="Digite a Descrição">
        <div *ngIf="f.submitted && descricao.invalid" class="invalid-feedback">
          <div *ngIf="descricao.errors.required">Descrição é obrigatório</div>
        </div>
      </div>

      <div class="form-group">
        <label for="imagem">Imagem</label>
        <input type="text" [(ngModel)]="car.imagem" id="imagem" name="imagem" #imagem="ngModel" required
          class="form-control" [ngClass]="{ 'is-invalid': f.submitted && imagem.invalid }" placeholder="Link da imagem">
        <div *ngIf="f.submitted && imagem.invalid" class="invalid-feedback">
          <div *ngIf="imagem.errors.required">imagem é obrigatório</div>
        </div>
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" [(ngModel)]="car.preco" id="preco" name="preco" #preco="ngModel" required
          class="form-control" [ngClass]="{ 'is-invalid': f.submitted && preco.invalid }" placeholder="Digite o preço">
        <div *ngIf="f.submitted && preco.invalid" class="invalid-feedback">
          <div *ngIf="preco.errors.required">Preço é obrigatório</div>
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="cancelar" class="btn btn-secondary btn-add-car" routerLink="/main">Cancelar</button>
      </div>
    </form>
  </div>
</div>
